<app-header
  [(settingsVisible)]="filteringBlockIsVisible"
  [(fetched)]="fakeFetched"
></app-header>
<main>
  <app-filtering-block
    [filterSettings]="filterSettings"
    *ngIf="filteringBlockIsVisible"
  ></app-filtering-block>
  <app-search-results
    [filterSettings]="filterSettings"
    *ngIf="fakeFetched"
  ></app-search-results>
</main>
