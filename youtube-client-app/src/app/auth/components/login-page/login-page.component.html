<div class="container">
  <div class="content login-page__content">
    <form
      [formGroup]="loginService.user"
      (ngSubmit)="loginService.login(loginService.user)"
      class="login-page__form"
    >
      <h1 class="login-page__heading">Login</h1>

      <label>
        <h2 class="login-page__label">login</h2>
        <input
          formControlName="name"
          name="name"
          class="input login-page__input"
          placeholder="Type your name"
          autocomplete="off"
          type="text"
        />
        <p *ngIf="loginService.name?.errors" class="ng-invalid">
          Please, be sure that your name has 3 or more symbols (without any
          numbers)
        </p>
      </label>

      <label>
        <h2 class="login-page__label">password</h2>
        <input
          formControlName="password"
          name="password"
          class="input login-page__input"
          placeholder="Type your password"
          type="password"
          autocomplete="off"
        />

        <p *ngIf="loginService.password?.errors" class="ng-invalid">
          Please, be sure that your password has 4 or more symbols. <br />
          We're highly recommended to use letters with different register,
          including numbers
        </p>
      </label>

      <div class="login-page__button-container">
        <button
          [disabled]="
            !loginService.name?.value || !loginService.password?.value
          "
          class="button login-page__button"
          mat-button
          type="submit"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
