<header class="header">
  <div class="container header-container">
    <div class="content header__content">
      <div class="header__search-container">
        <div class="search__container">
          <img
            class="header__logo"
            src="/assets/images/svg/logo.svg"
            alt="logo"
          />
          <form
            [formGroup]="youtubeService.userQuery"
            class="header__form"
            (ngSubmit)="submitForm(youtubeService.userQuery)"
          >
            <input
              autocomplete="off"
              class="header__search-input text"
              placeholder="What are you want to find out?"
              name="query"
              formControlName="request"
            />
            <button
              [disabled]="!loginService.isLoggedIn"
              type="submit"
              mat-button
              class="header__search-button text"
            >
              Search
            </button>
            <button
              [disabled]="!loginService.isLoggedIn"
              type="button"
              (click)="youtubeService.changeFilteringBlockVisibility()"
              class="button icon icon-settings"
            ></button>
          </form>
        </div>
      </div>

      <div class="header__info-container">
        <h2 *ngIf="loginService.loggedUserInfo" class="text header__info-text">
          {{ loginService.loggedUserInfo!.name | greeting }}
        </h2>
        <span class="icon icon-user"></span>
        <button
          *ngIf="loginService.isLoggedIn"
          mat-button
          (click)="loginService.logout()"
          class="button header__search-button text"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
