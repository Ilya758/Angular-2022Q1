<div class="container" *ngIf="currentVideoInformation">
  <div class="content detailed-information__content">
    <div class="detailed-information__img-container">
      <a routerLink="../" class="icon icon-back"></a>

      <img
        src="{{ currentVideoInformation.snippet.thumbnails.maxres.url }}"
        alt="{{ currentVideoInformation.snippet.title }}"
        class="detailed-information__img"
      />
    </div>

    <div class="detailed-information__container">
      <div class="detailed-information__top-info">
        <h1 class="detailed-information__heading">
          {{ currentVideoInformation.snippet.title }}
        </h1>
        <p class="detailed-information__text text_type_date">
          {{ currentVideoInformation.snippet.publishedAt | date: "fullDate" }}
        </p>
      </div>

      <div class="detailed-information__description">
        <h3 class="detailed-information__heading heading_type_small">
          Description:
        </h3>
        <p class="detailed-information__text text_type_date">
          {{
            currentVideoInformation.snippet.description.slice(0, 100) + "..."
          }}
        </p>
      </div>

      <app-metrics
        class="metrics__container"
        [item]="currentVideoInformation.statistics"
      ></app-metrics>

      <div
        appColor
        [date]="currentVideoInformation.snippet.publishedAt"
        class="metrics__underline"
      ></div>
    </div>
  </div>
</div>
