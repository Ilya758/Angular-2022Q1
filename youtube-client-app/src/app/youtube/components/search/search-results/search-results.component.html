<div class="container search-results-container">
  <div class="search-results__content">
    <mat-grid-list
      rowHeight="0.75:1"
      cols="4"
      class="search-results__grid-list"
      gutterSize="29px 28px"
      *ngIf="(fetchedData$ | async) && !(dataIsLoading$ | async)"
    >
      <mat-grid-tile
        [rowspan]="1.25"
        class="search-results__item"
        *ngFor="
          let card of (fetchedData$ | async)!
            | filter: 'keyword':(filterSettings$ | async)!.keyword
            | filter: 'views':(filterSettings$ | async)!.viewsByAsc
            | filter: 'date':(filterSettings$ | async)!.dateByAsc
        "
      >
        <app-search-item
          class="search-results__card"
          [item]="card"
        ></app-search-item>
      </mat-grid-tile>
    </mat-grid-list>

    <div class="search-results__spinner">
      <mat-spinner id="spinner" *ngIf="dataIsLoading$ | async"></mat-spinner>
    </div>
  </div>
</div>
